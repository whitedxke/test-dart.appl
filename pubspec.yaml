name: untitled
description: "A new project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Standard packages.
  cupertino_icons: 1.0.8

  # UI.
  flutter_screenutil: 5.9.3
  lottie: 3.1.2

  # Navigation.
  auto_route: 8.1.3

  # Business Logic.
  equatable: 2.0.5
  bloc: 8.1.4
  flutter_bloc: 8.1.5
  get_it: 7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Navigation.
  auto_route_generator: 8.0.0

  # Generation.
  build_runner: 2.4.10

  # Standard packages.
  flutter_lints: 4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto-regular.ttf
          weight: 400
        - asset: assets/fonts/roboto-medium.ttf
          weight: 500
        - asset: assets/fonts/roboto-bold.ttf
          weight: 700
        - asset: assets/fonts/roboto-thin.ttf
          weight: 100
        - asset: assets/fonts/roboto-light.ttf
          weight: 300
