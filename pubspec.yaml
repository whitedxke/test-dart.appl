name: untitled
description: "A new project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Standard packages.
  cupertino_icons: 1.0.6

  # UI.
  flutter_screenutil: 5.9.3
  lottie: 3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Standard packages.
  flutter_lints: 3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto-regular.ttf
          weight: 400
        - asset: assets/fonts/roboto-medium.ttf
          weight: 500
        - asset: assets/fonts/roboto-bold.ttf
          weight: 700
        - asset: assets/fonts/roboto-thin.ttf
          weight: 100
        - asset: assets/fonts/roboto-light.ttf
          weight: 300
